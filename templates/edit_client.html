{% extends "base.html" %}
{% block title %}Edit Client{% endblock %}

{% block content %}
<h2>Edit Client</h2>

<form method="POST">
    <div class="section">
        <label>Name</label>
        <input type="text" name="name" value="{{ client.name }}" required>
    </div>

    <div class="section">
        <label>Email</label>
        <input type="email" name="email" value="{{ client.email }}" required>
    </div>

    <div class="section">
        <label>Follow-up Date</label>
        <input type="date" name="date" value="{{ client.followup_date }}" required>
    </div>

    <button type="submit">Save Changes</button>
    <a href="/dashboard" style="margin-left:15px;">Cancel</a>
</form>
{% endblock %}
