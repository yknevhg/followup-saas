<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Follow-Up SaaS{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background: #f5f6f8;
            color: #222;
        }

        .navbar {
            background: white;
            padding: 18px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .navbar a {
            text-decoration: none;
            color: #222;
            margin-left: 20px;
            font-size: 14px;
        }

        .container {
            max-width: 800px;
            margin: 60px auto;
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        h1, h2 {
            margin-top: 0;
        }

        label {
            font-weight: 500;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            background: black;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            opacity: 0.9;
        }

        .section {
            margin-bottom: 25px;
        }

        .muted {
            font-size: 13px;
            color: #666;
        }

        .right {
            text-align: right;
        }

        .dashboard-list {
            list-style: none;
            padding: 0;
        }

        .dashboard-list li {
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }

        .footer {
            text-align: center;
            font-size: 13px;
            color: #777;
            margin: 40px 0;
        }

    </style>
</head>

<body>

<div class="navbar">
    <div>
        <strong>Follow-Up SaaS</strong>
    </div>
    <div>
        {% if current_user.is_authenticated %}
            <a href="/dashboard">Dashboard</a>
            <a href="/add">Add Client</a>
            <a href="/email-settings">Email</a>
            <a href="/logout">Logout</a>
        {% else %}
            <a href="/login">Login</a>
            <a href="/signup">Sign Up</a>
        {% endif %}
    </div>
</div>

<div class="container">
    {% block content %}{% endblock %}
</div>

<div class="footer">
    Free during beta Â· Built for freelance designers
</div>

</body>
</html>
